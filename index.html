<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Spotify - Jones, descubra os melhores artistas e álbuns em nossa plataforma personalizada.">
    <script src="https://kit.fontawesome.com/d224af9de1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <title>Spotify - Jones</title>
</head>

<body>
    <div class="container">
        <nav class="sidebar">
            <div class="nav-logo">
                <i class="fa-brands fa-spotify"></i>
            </div>
            <div class="nav-library">
                <i class="fa-solid fa-book-open"></i>
                <p>Sua Biblioteca</p>
            </div>
            <div class="nav-playlist">
                <h5>Crie sua primeira playlist</h5>
                <p>É fácil, vamos te ajudar</p>
                <button>Criar Playlist</button>
            </div>
            <div class="nav-podcast">
                <h5>Que tal seguir um podcast?</h5>
                <p>Avisaremos a você sobre episódios</p>
                <button>Explore Podcast</button>
            </div>
            <div class="nav-footer">
                <ul>
                    <li><a href="#">Legal</a></li>
                    <li><a href="#">Centro De Privacidade</a></li>
                    <li><a href="#">Política De Privacidade</a></li>
                    <li><a href="#">Cookies</a></li>
                    <li><a href="#">Sobre Anúncios</a></li>
                    <li><a href="#">Acessibilidade</a></li>
                </ul>
            </div>
            <button class="nav-lang-button">
                <i class="fa-solid fa-globe"></i>
                Português do Brasil
            </button>
        </nav>
        <main>
            <header class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input placeholder="O que você quer ouvir?" aria-label="Barra de pesquisa">
            </header>
            <section class="content">
                <h2>Artistas Populares</h2>
                <div class="artists-grid">
                    <!-- Inserir dados com javascript -->
                </div>

                <h2>Álbuns Populares</h2>
                <div class="albums-grid">
                    <!-- Inserir dados com javascript -->
                </div>
            </section>
        </main>
    </div>
</body>

<script src="scripts/script.js"></script>

</html>
